<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab - JavaScript</title>
</head>

<body>

    <h2>Lista</h2>

    <ul id="lista">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <button id="dodaj">Dodaj element</button>
    <button id="usun">Usun element</button>

    <script>

        function dodaj() {
            var list = document.getElementById("lista");
            var length = list.getElementsByTagName("li").length;
            var li = document.createElement("li");
            li.appendChild(document.createTextNode(length+1));
            list.appendChild(li);
        }
        function usun() {
            var list = document.getElementById("lista");
            list.removeChild(list.firstElementChild)
        }
        

        document.getElementById("dodaj").addEventListener("click", dodaj);
        document.getElementById("usun").addEventListener("click", usun);
    </script>


</body>

</html>
