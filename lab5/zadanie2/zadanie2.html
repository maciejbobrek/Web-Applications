<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab - JavaScript</title>
</head>
<body>

<img  width="500px" height="500px" id="zdjecie" src="./img/img1.jpg"></img>

<button id="przycisk">Next</button>

<script>
      var zdjecia = [
        { src: "./img/img1.jpg", border: "red" },
        { src:  "./img/img2.jpg", border: "blue" },
        { src:  "./img/img3.jpg", border: "green" }
    ];
    var index=0;
    function event(){
        index=(index+1);
        if(index==zdjecia.length){
            index=0;
        }
        var zdjecie=document.getElementById("zdjecie")

        zdjecie.src=zdjecia[index].src;
    }

    document.getElementById("przycisk").addEventListener("click",event);
</script>


</body>
</html>
