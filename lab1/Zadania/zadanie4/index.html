<!DOCTYPE html PUBLIC "-//W3C16px30px//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Widnows-1250" />
<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <form>
        <label for="fname">Imie:</label><br>
        <input type="text" id="fname" name="fname" required ><br>
        <label for="lname">Nazwisko:</label><br>
        <input type="text" id="lname" name="lname" required><br>
        <label for="accnumber">Numer Konta:</label><br>
        <input type="text" id="accnumber" name="accnumber" required minlength="4" maxlength="4" ><br>
        <label for="email">E-mail:</label><br>
        <input type="text" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"><br>
        <label for="address">Adres:</label><br>
        <input type="text" id="address" name="address"><br>
        <label for="amount">Kwota(required)</label><br>
        <input type="text" id="amount" name="amount" required><br>
        <label for="city">Miasto</label><br>
        <input type="text" id="city" name="city" list="lista-miejsc"><br>
        <datalist id="lista-miejsc">
            <option>Warszawa</option>
            <option>Wrocław</option>
            <option>Wiedeń</option>
            <option>Alaska</option>
            <option>Antarktyda</option>
            <option>Alpy</option>
            <option>Boston</option>
            <option>Baranów</option>
            <option>Białystok</option>
            <option>Skierniewice</option>
            <option>Sokółka</option>
            <option>Sosnowiec</option>
        </datalist>
        <label for="date">Data</label><br>
        <input type="date" id="date" name="date "><br>
        <br><button>Submit</button>
    </form>
</body>
</html>
